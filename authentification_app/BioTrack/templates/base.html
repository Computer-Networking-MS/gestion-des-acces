{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
                    position: relative;
                    height: 100vh;
                    margin: 0;
                    padding: 0;
                }
                
                body::before {
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-image: url('{% static 'images/facscience-scolarite.jpg' %}');
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    filter: blur(5px); /* Adjust the blur radius as needed */
                    z-index: -1; /* Place the blurred image behind the content */
                }
                
    </style>
    <!-- Other head elements... -->
</head>

<body class="bg-no-repeat" style="background-image: ">
    <!-- In your base.html or layout file -->
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo and School Name -->
            <div class="flex items-center">
                <img src="{% static 'images/logo_uy1.png' %}" alt="Logo" class="h-8 mr-2">
                <span class="text-lg font-semibold">University of Yaounde I | The Titans</span>
            </div>

            <!-- Navigation Links -->
            <nav class="flex items-center space-x-4">
                <a href="{% url 'home' %}" class="hover:text-gray-300">Home</a>
                <a href="{% url 'about' %}" class="hover:text-gray-300">About</a>
                <a href="{% url 'preinscription' %}" class="hover:text-gray-300">Preinscription</a>
                <a href="{% url 'attendance' %}" class="hover:text-gray-300">Attendance</a>
            </nav>
        </div>
    </header>

    <main>

        
        <!-- The main section will be redefined by other files -->
        {% block content %}{% endblock %}
    </main>

    <!-- In your base.html or layout file, after the main content -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <!-- Footer Content -->
            <p>&copy; 2023 Your School Name. All rights reserved.</p>
            <p>Contact: info@yourschool.com</p>

            <!-- Social Media Icons (Replace with your actual social media links) -->
            <div class="flex justify-center mt-4">
                <a href="#" class="text-gray-400 hover:text-white mx-2">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white mx-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white mx-2">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
